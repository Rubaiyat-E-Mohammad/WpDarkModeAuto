name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11' # You can specify the Java version you need

      - name: Install Microsoft Edge WebDriver
        run: |
          wget https://example.com/msedgedriver.zip
          unzip msedgedriver.zip
          sudo mv msedgedriver /usr/local/bin
          rm msedgedriver.zip
        # Add any necessary setup steps here, such as installing Maven or other dependencies.

      - name: Set up .env file
        run: |
          # Create a .env file with your credentials
          echo "USERNAME=your_username" > .env
          echo "PASSWORD=your_password" >> .env

      - name: Install Maven dependencies
        run: mvn clean install

      - name: Run tests
        run: mvn test
        env: 
                  USERNAME: ${{ secrets.USERNAME }}
                  PASSWORD: ${{ secrets.PASSWORD }}

